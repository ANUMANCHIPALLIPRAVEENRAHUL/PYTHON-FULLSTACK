<!DOCTYPE html> 
<html> 
    <head> 
        <title>Application Form</title>
    </head> 
    <style>
        h1{
            text-align: center;
        }

        fieldset{
            margin: 50px 250px;
        }

        input{
            margin-left: 10px;
        }
    </style>
    <body>  
        <h1><b>Application Form</b></h1>
        <fieldset>
            <legend>Info</legend>
            <label for="Name">First Name:</label>
            <input type="text" name="First Name"><br><br>
            <label for="Name">Last Name:</label>
            <input type="text" name="Last Name"><br><br>
            <label for="Date of birth">Date of birth:</label>
            <input type="date" name="Date of birth"><br><br>
            <label for="Age">Age:</label> 
            <input type="number" name="number"><br><br>
            <label for="Gender">Gender:</label> 
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female<br><br>
            <label for="email address">Email address:</label> 
            <input type="email address" name="email address" placeholder="enter email address"><br><br>
            <label for="Positions available">Positions available:</label> 
            <input type="radio" name="radio">Junior development 
            <input type="radio" name="radio">Mid-level developer 
            <input type="radio" name="radio">Senior developer<br><br>
            <label for="programming languages">Programming languages:</label> 
            <input type="checkbox" name="checkbox">Java
            <input type="checkbox" name="checkbox">Javascript 
            <input type="checkbox" name="checkbox">Python<br><br> 
            <label for="Password">Password:</label> 
            <input type="password" name="password"><br><br>
            <label for="Confirm Password">ConfirmPassword:</label>  
            <input type="Confirm Password"name="confirm password"><br><br>
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset">
        </fieldset>
    </body>
</html>
